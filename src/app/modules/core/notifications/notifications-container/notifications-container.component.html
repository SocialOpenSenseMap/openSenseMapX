<osem-notifications-viewer *ngIf="loggedIn$ | async"
    [notifications]="notifications$ | async"
    [areNotificationsLoaded]="areNotificationsLoaded$ | async"
    [user]="user$ | async"
    [unread]="unread$ | async"
></osem-notifications-viewer>
<div *ngIf="!(loggedIn$ | async)" style="color: red">Login to see your notifications</div>
