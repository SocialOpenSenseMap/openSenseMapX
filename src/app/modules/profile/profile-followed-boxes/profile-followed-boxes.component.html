<!-- Editable table -->

<html>
  <head>
</head>
  <body>
<div class="card">
  <div class="card-body">
    <div id="table is-narrow is-hoverable" class="table-editable">
      <table id="table-rules" class="table">
        <thead>
        <tr>
          <th class="text-center">Box Name</th>
          <th class="text-center">Sensor</th>
          <th class="text-center">Exposure</th>
          <th class="text-center">Action</th>
          <th class="text-center">Value</th>
          <th class="text-center">Email</th>
          <th class="text-center">Update</th>
          <th class="text-center">Delete</th>
          <th class="text-center">Add</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let box of dataSource; let i = index " >
          <td>
              <span contenteditable="false">{{box.boxName}}</span>
          </td>
          <td>
            <span contenteditable="false">{{box.sensorName}}</span>
          </td>
          <td>
            <span contenteditable="false" >{{box.boxExposure}}</span>
          </td>
          <td>
            <div class="control">
              <div class="select">
                <select class="input is-small osem-border-radius" id="{{ 'sel-operators' + i }}" name="sellist1" (change)="selected(i)">
                  <option selected>{{box.activationOperator}}</option>
                  <option disabled class="separator"></option>
                  <option value=1>under</option>
                  <option value=2>equal</option>
                  <option value=3>over</option>
                  <option value=4>unusual</option>
                </select>
              </div>
            </div>
          </td>
          <td>
            <span *ngIf= "box.activationOperator!='unusual' ; else elseValue" contenteditable="true">
              <input class="input is-small osem-border-radius" type="number" [value]= "box.activationThreshold" id="{{ 'form-thresholds' + i }}">
            </span>
            <ng-template #elseValue>
              <span contenteditable="true">
                <input class="input is-small osem-border-radius" type="number" min=0 max=100 [value]= "box.activationThreshold" id="{{ 'form-thresholds' + i }}">
              </span>
          </ng-template>
          </td>
          <td>
            <span *ngIf= "box.notificationChannel!=''; else elseEmail" contenteditable="true">
              <input class="form-check-input" type="checkbox" id="{{ 'check-email' + i }}" name="option1" value="something" checked>
            </span>
            <ng-template #elseEmail>
              <input class="form-check-input" type="checkbox" id="{{ 'check-email' + i }}" name="option1" value="something">
            </ng-template>
          </td>
          <td>
              <span class="osem-clickable-icon" (click)="updateValue(i,box._id, box.sensors, box.box, box.name, box.activationTrigger, box.active, box.user, box.notificationChannel, $event)">
                <i class="far fa-save"></i>
                </span>
          </td>
          <td>
              <!--<span class="osem-clickable-icon" (click)="remove(i,box._id)">-->
              <span class="osem-clickable-icon" (click)="selectItem(box._id)">
                <i class="fas fa-trash-alt"></i>
              </span>
          </td>
          <td>
            <span class="osem-clickable-icon" (click)="boxFollow(box.box)">
              <i class="fas fa-plus-circle"></i>
            </span>
          </td>
        </tr>
      </tbody>
      </table>
    </div>
  </div>
</div>


<!--Pop up to confirm delete-->

<div class="modal" [class.is-active]="confirm">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Confirm deletion</p>
      <button class="delete" aria-label="close" (click)="cancel()" ></button>
    </header>
    <section class="modal-card-body">
          <p>Are you sure do you want to delete this notification ?</p>
    </section>
    <footer class="modal-card-foot">
      <button class="button is-success" (click)="remove(idRule)">Yes</button>
      <button class="button" (click)="cancel()" >No</button>
    </footer>
  </div>
</div>

</body>
</html>
